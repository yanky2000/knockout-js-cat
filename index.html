<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <button data-bind="click: $parent.changeCat, text: name, attr: {data: $index}"></button>
        <!-- <button data-bind="click: $parent.changeCat, text: name, attr: {data-no: $index}"></button> -->
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>

        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>

        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <!-- <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: currentCat().imgSrc}">
 -->
        <ul data-bind="foreach: nickname">
            <li data-bind= "text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
